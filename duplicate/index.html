<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <title>Document</title>
</head>
<body>
    <div class="container flex bg-black">
    <div class="left">
        <div class="close">
            <img height="40px" class="invert" src="img/close.svg" alt="" srcset="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo"><img width="60px" class="invert" src="img/logo.svg" alt="" srcset=""></div>
            <ul>
                <li><img class="invert" src="img/home.svg" alt="home" srcset="">Home</li>
                <li><img class="invert" src="img/search.svg" alt="search" sizes="search" srcset="">Search</li>
            </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
            <div class="heading">
                <h2>
                    Your Library
                </h2>
            </div>
             <div class="songList">
                    <ul>
                         
                    </ul>
                </div>
            <div class="footer">
    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
</div>

        </div>
        
    </div>
    <div class="right bg-grey rounded p-1">
        <div class="header">
            <div class="nav">
                <div class="hamburgercontainer">

                    <img width="60" class="hamburger invert" src="img/hamburger.svg" alt="ham" srcset="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
            </div>
            <div class="buttons">
                <button class="signupbtn">Signup</button>
                <button class="loginbtn">Log In</button>
            </div>
        </div>





        <div class="spotifyplaylist">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer">
                
                   

                  </div>

                  <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">

                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img width="40" id="previous" height="30px" src="img/previous-alt-svgrepo-com.svg" alt="" srcset="">
                        <img width="40" id="play" height="30px" src="img/play.svg" alt="" srcset="">
                        <img width="40" id="next" height="30px" src="img/next-button-svgrepo-com.svg" alt="" srcset="">
                    </div>
                    <div>
                        <div class="timevol"></div>
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="" srcset="">
                            <div class="range">
                                <input type="range" name="Volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
                  </div>
        </div>
    </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
